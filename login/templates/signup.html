<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "login/fonts/material-icon/css/material-design-iconic-font.min.cs" %}">


    <!-- Main css -->
    <link rel="stylesheet" href="{% static "login/css/style.css" %}"> 
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST"  action="" class="register-form" id="register-form">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {% comment %} <input type="text" name="name" id="name" placeholder="Your Name"/> {% endcomment %}
                                {{form.username}}
                            </div>
                            
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                {% comment %} <input type="email" name="email" id="email" placeholder="Your Email"/> {% endcomment %}
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                {% comment %} <input type="password" name="pass" id="pass" placeholder="Password"/> {% endcomment %}
                                {{form.password1}}
                            
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                {% comment %} <input type="password" name="pass" id="pass" placeholder="Repeat Password"/> {% endcomment %}
                                {{form.password2}}
                            </div>
                            
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                        {{form.errors}}
                    </div>

                    
                    <div class="signup-image">
                        <figure><img src="{% static "login/images/signup-image.jpg" alt="sing up image"" %}"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>


<script>
var form_field = document.getElementsByTagName('input')
form_field[1].placeholder = 'User Name'
form_field[2].placeholder = 'Email'
form_field[3].placeholder = 'Password'
form_field[4].placeholder = 'Re-enter password'



</script>

    <!-- JS -->
    <script src="{% static "login/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "login/js/main.js" %}"></script>
</body>
</html>
